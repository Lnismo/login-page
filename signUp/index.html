<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Sign Up</h1>
        </div>
        <div class="login">
            <div>
                <p>username</p>
                <input type="text" name="username" id="username" class="input" placeholder="username">
            </div>
            <div>
                <p>email</p>
                <input type="email" name="email" id="email" class="input" placeholder="email">
            </div>
            <div>
                <p>password</p>
                <input type="password" name="password" id="password" class="input" placeholder="password">
            </div>
            <div>
                <p>confirm password</p>
                <input type="password" name="confirmPassword" id="confirmPassword" class="input" placeholder="confirm password">
            </div>
            <button type="button" class="loginBtn" onclick="signUp()">Sign Up</button>
            <p>Already have a account? <a href="../index.html">Log in</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
