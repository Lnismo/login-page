<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Login</title>
</head>
<body>
    <div class="main">
        <div class="header">
            <h1>Login</h1>
        </div>
        <div class="login">
            <div>
                <p>email</p>
                <input placeholder="email" type="email" name="email" id="email" class="input">
            </div>
            <div>
                <p>password</p>
                <input placeholder="password" type="password" name="password" id="password" class="input">
            </div>
            <button type="button" class="loginBtn" onclick="login()">Log in</button>
            <p>don't have a account? <a href="signUp/index.html">Sign up</a></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
